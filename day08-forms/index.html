<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 forms</title>
    <script>
        function submitForm() {
            console.log(document.getElementById("fname").value);
            console.log(document.getElementById("lname").value);
            console.log(document.getElementById("email").value);
            console.log(getSelectedGender());
            console.log(getSelectedCitizenship());
            console.log(document.getElementById('transport').value); // Single select
            console.log(selectMultipleTransportType()); // Multiple
            console.log(document.getElementsByName('hobby')[0].value); // Multiple
            document.getElementById('description').focus();
        }

        function onSelect(event) {
            if (event.target.value === '') {
                document.getElementById("citizen").value = "NRI";
            } else {
                document.getElementById("citizen").value = "";
            }
        }

        function getSelectedGender() {
            const ele = document.getElementsByName('gender');
            let selectedGender = '';

            for (let i = 0; i < ele.length; i++) {
                if (ele[i].checked) {
                    selectedGender = ele[i].value;
                    break;
                }
            }
            return selectedGender;
        }

        function getSelectedCitizenship() {
            const ele = document.getElementsByName('citizen');
            let selectedCitizenship = '';

            for (let i = 0; i < ele.length; i++) {
                if (ele[i].checked) {
                    selectedCitizenship = ele[i].value;
                    break;
                }
            }
            return selectedCitizenship;
        }

        function selectMultipleTransportType() {
            const selectedValues = document.querySelectorAll("option:checked");
            // let selectedTransportType = [];
            // for (let count = 0; count < selectedValues.length; count++) {
            //     selectedTransportType.push(selectedValues[count].value);
            // }
            // return selectedTransportType;
            return Array.from(selectedValues, e => e.value);
        }
    </script>
</head>

<body>
    <div class="main">
        <form action="javascript:void(0)" onsubmit="submitForm()">
            <fieldset>
                <legend>Basic Details:</legend>
                <label for="fname">First name:</label></br>
                <input type="text" id="fname" name="fname" required /><br /><br />

                <label for="lname">Last name:</label></br>
                <input type="text" id="lname" name="lname" required /></br><br />

                <label for="email">Email:</label></br>
                <input type="text" id="email" name="email" required /></br><br />

                <label for="gender">Gender:</label><br />
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="Male" /><br />
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="Female" /><br /><br />

                <label for="citizen">NRI ?</label><br />
                <input type="checkbox" id="citizen" name="citizen" value="NRI" />
            </fieldset>
            <fieldset>
                <legend>Transportation Details:</legend>
                <label for="transport">Mode of transport:</label><br /><br />
                <select id="transport" name="transport" multiple>
                    <option value="">Select transport</option>
                    <option value="car">Car</option>
                    <option value="bike">Bike</option>
                    <option value="public">Public transport</option>
                </select>
                <br /><br />
                <input list="hobbies" name="hobby">
                <datalist id="hobbies">
                    <option value="Cricket">
                    <option value="Reading books">
                    <option value="Chess">
                    <option value="Browsing">
                    <option value="Video Editing">
                </datalist>
                <br /><br />
                <textarea id="description" name="description" rows="5" cols="50"></textarea>
                <br /><br />
            </fieldset>
            <br />
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
