<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and inline</title>
    <style>
        p,
        div {
            background-color: red;
            display: inline;
        }

        a {
            background-color: blueviolet;
            display: block;
        }
    </style>
</head>

<body>
    <p>TEST 1</p>
    <p>TEST 2</p>
    <div>test</div>
    <br />
    <a href="#">test</a>
    <ul style="display: block; border: 1px solid #000">
        <li>test</li>
        <li>test</li>
        <li>test</li>
        <li>test</li>
    </ul>
    <a href="#">test 123</a>
</body>

</html>
